name: iceid_nars

seed: 42

dataset:
  name: iceid
  data_dir: ../raw_data
  train_before_year: 1870
  val_year_range: [1870, 1900]
  test_year_range: [1901, 1920]

blocking:
  name: geo_hierarchy_blocking
  params:
    levels: [county, district, parish, farm]

pairs:
  mode: from_clusters
  train_ratio: 0.7
  cap: 50000

model:
  name: nars
  params:
    pool_size: 10000
    n_patterns: 10
    k: 1.0
    preprocess: iceid

calibration:
  name: fixed_threshold
  params: {}

clustering:
  name: connected_components
  params: {}

metrics:
  pairwise: [precision, recall, f1, auc]
  clustering: [ari, b3_f1]
  ranking: [p_at_10, r_at_10]

